<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/2055939fb8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="container top">
            <h1>Weather App</h1>
            <form action="" onsubmit="return false">
            <input type="text" class="search"
            placeholder="Search by city name">
            <button type="submit" class="btn">Submit</button>
            <p class="error"></p>
        </form>
        <section>
            <div class="container">
                <div class="icon">
                    <img src="" alt="" class="weather-icon">
                </div>
                <div class="location">
                    <div class="city">New York, Us</div>
                    <div class="date">Monday, August 21 2023</div>
                </div>
                <div class="current">
                    <div class="temp">Temp:72 <span>ºF</span></div>
                    <div class="weather">Weather: Sunny</div>
                    <div class="temp-range">H:80ºF  /  L:64ºF</div>
                </div>
            </div>
        </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
